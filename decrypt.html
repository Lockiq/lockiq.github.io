<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockIQ - Decrypt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #333;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .back-button {
      margin-top: 20px;
      padding: 5px 10px;
      background-color: #888;
      font-size: 14px;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>LockIQ - Decrypt Your Message</h1>

  <input type="text" id="url" placeholder="Enter URL with encrypted message" />
  <br>
  <input type="password" id="password" placeholder="Enter password" />
  <br>
  <button onclick="decryptMessage()">Decrypt</button>

  <h2>Decrypted Message</h2>
  <textarea id="decryptedMessage" readonly placeholder="Decrypted message will appear here"></textarea>

  <button class="back-button" onclick="window.location.href = 'index.html';">Back to Home</button>

  <script>
    function decryptMessage() {
      const url = document.getElementById("url").value;
      const password = document.getElementById("password").value;

      if (url && password) {
        // Extract encrypted message from URL hash
        const hash = new URL(url).hash.substr(1);
        const decodedMessage = decodeURIComponent(hash);

        // Decrypt message using Base64 decoding
        const decryptedMessage = atob(decodedMessage);
        document.getElementById("decryptedMessage").value = decryptedMessage;
      } else {
        alert("Please enter the URL and password.");
      }
    }
  </script>

</body>
</html>
