<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockIQ - Encrypt</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1-crypto-js.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>LockIQ - Encrypt Your Message</h1>

    <textarea id="inputMessage" placeholder="Enter your message here"></textarea>
    <br>
    <input type="password" id="password" placeholder="Enter password" />
    <br>
    <button onclick="encryptMessage()">Encrypt</button>

    <h2>Generated Shareable URL</h2>
    <input type="text" id="shareableURL" readonly placeholder="Generated URL will appear here" />

    <button class="back-button" onclick="window.location.href = 'index.html';">Back to Home</button>
  </div>

  <script>
    function encryptMessage() {
      const message = document.getElementById("inputMessage").value;
      const password = document.getElementById("password").value;

      if (message && password) {
        // Simple encryption: Base64 encoding + SHA256 hash for password
        const encryptedMessage = btoa(message);  // Base64 encoding
        const urlSafeMessage = encodeURIComponent(encryptedMessage);
        
        // Generate a shareable URL with encrypted message
        const shareableURL = `${window.location.origin}/decrypt.html#${urlSafeMessage}`;
        document.getElementById("shareableURL").value = shareableURL;
      } else {
        alert("Please enter a message and password.");
      }
    }
  </script>

</body>
</html>
